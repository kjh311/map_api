<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Out and About</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/hiking2.png">


    <!-- weather for google map -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=weather&sensor=false">
    </script>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLyTi6NTn6wr8M6Cek6r68d1mrl-rZJ30"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
      <!-- Angular Scripts -->
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>

<!-- <button type="button" class="btn btn-info">button</button> -->
</head>
<body ng-controller="addCtrl">


<!-- <h1>Out and About</h1> -->


<div class="container">
    <div class="header">
       <!--  <ul class="nav nav-pills pull-right">
            <li active><a href="">Favorites</a></li>
            <li disabled><a href="">Login</a></li>
        </ul> -->
        <h3 class="text-muted"></h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <!-- <div class="col-md-7">
            <div id="map"><img src="holder.js/645x645"></div>
        </div> -->
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="width:645px; height:645px"></div>
            <!-- Weather aPP -->
<div class="weather-app weather-app-index">
    <div class="weather-index-border">
      <div class="left-index">
    <div class="temperature-index"><span id="temperature">0</span>&deg;</div>
    <div class="location-index"><span id="location">Unknown</span></div>
      </div>
      <div class="right-index">
    <div class="top-index">
      <img id="icon"  src="imgs/codes/" />
    </div>

      <div class="bottom-index">

      <div class="humidity-index">
        <img src="imgs/humidity.png" height="16px" />
        <span id="humidity">0</span>%
      </div>

      <div class="wind-index">
        <span id="wind">0</span> mph <span id="direction">N</span>
      </div>

    </div>
      </div>
    </div>
    </div>
        </div>


        <div style="position:absolute;z-index:-1;" id="loading-div">
            <img src="http://apps.voxmedia.com/graphics/sbnation-nba-draft-meme/images/loader-427f86c0.gif" alt="">
        </div>





        <!-- checkboxes -->
        <div class="col-md-5">
            <div class="panel panel-default ">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Choose Your Activity!</h2>
                </div>

                <!-- <button type="button" class="btn btn-default">button</button> -->
                <!-- <button id="sk8_button"  onclick="myFunction()">Skateboard</button> -->
                <button id="sk8butt" onclick="findSk8Locals()">Find Sk8!</button>
                  <!-- <label>Check me to check both:
                    <input type="checkbox" ng-model="master"></label><br/>
                    <input id="checkSlave" type="checkbox" ng-checked="master" aria-label="Slave input"> -->


                    <form ng-controller="ExampleController">

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" ng-check="button()" class="check" id="checkbox_skate">
                                Skateboarding
                            </label>
                        </div>

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="scuba" class="check" id="checkbox_scuba">
                                Scuba Diving
                            </label>
                        </div>

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="hiking" class="check" id="checkbox_hiking">
                                Hiking
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="camping" class="check" id="checkbox_camping">
                                Camping
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="surfing" class="check" id="checkbox_surfing">
                                Surfing
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="photography" class="check" id="checkbox_photography">
                                Photography
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="mountain_biking" class="check" id="checkbox_mountain_biking">
                                Mountain Biking
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="basketball" class="check" id="checkbox_basketball">
                                Basketball
                            </label>
                        </div>

                         <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="brewery" class="check" id="checkbox_brewery">
                                Brewery
                            </label>
                        </div>

                    </form>

</div>
</div>



        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Add New Activity Location! <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <p><b>1. Add new location at your current position or click the map to change location.</b></p>

              <!--           <div class="form-group">
                            <label for="usertype">2. Type of Location <span class="badge">Required</span></label>
                            <input type="text" class="form-control" id="type-input" placeholder="Enter Type of Location" ng-model="formData.type" required>
                        </div> -->
                         <div class="form-group">
                            <label for="usertype">2. Type of Location <span class="badge">Required</span></label>
                        </br>
                             <select id="type_dropdown" ng-model="formData.type" required>
                              <option value="Activity_Type" disabled selected>Activity Type</option>
                              <option value="Skateboarding" required>Skateboarding</option>
                              <option value="Scuba">Snorkeling/Scuba Diving</option>
                              <option value="Hiking">Hiking</option>
                              <option value="Camping">Camping</option>
                              <option value="Surfing">Surfing</option>
                              <option value="Photography">Photography</option>
                              <option value="Mountain_Biking">Mountain Biking</option>
                              <option value="Basketball">Basketball</option>
                              <option value="Brewery">Brewery</option>

                            </select>
                        </div>

                        <!-- Sample Picture -->
                        <!-- <img style="width:300px;maxheight:300px;" src="http://www.aussiediversphuket.com/wp-content/uploads/2015/07/scuba-diving-phuket-with-aussie-divers.jpg"> -->


                        <div class="form-group">
                            <label for="username">3. Name of Location <span class="badge">Required</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name of Location" ng-model="formData.name" required>
                        </div>

                        <div class="form-group">
                            <label for="username">4. Description  <span class="badge">Required</span></label>
                            <textarea rows="4" cols="50"  type="text" class="form-control" id="description" placeholder="Please enter a description" ng-model="formData.description" required>

                            </textarea>
                        </div>

                  <!--       <div class="form-group">
                            <label for="website">5. Website / Additional Info <span class="badge">Optional</span></label>
                            <input type="text" class="form-control" id="website" placeholder="Enter Website URL" ng-model="formData.website">
                        </div> -->

                        <div class="form-group">
                            <label for="username">5. Photo <span class="badge">Optional</span></label>
                            <input type="text" class="form-control" id="photo" placeholder="Enter URL of Photo" ng-model="formData.photo">
                        </div>




                        <div class="form-group hidden">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group hidden">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <div class="form-group hidden">
                            <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                            <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <!-- <button type="submit" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Submit</button> -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>





    <!-- Footer -->
    <div class="footer">
        <p class="text-center"></span> Created with <span class="glyphicon glyphicon-heart"></span> by <a href="http://kjh311.github.io/Kevin_Huelsmann_Portfolio/" target="blank">Kevin Huelsmann</a>

    </div>
</div>
</body>
</html>
